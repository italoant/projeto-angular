<div class="container">
    <div class="inputCont">
        
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            
        </svg>
        <input placeholder="Dragon-ball" class="input" type="text" (keyup)="consultar()" [(ngModel)]="searchAnime">
    </div>
    <h2>{{mudarTitulo()}}</h2>
    <div class="resp">
        <div class="{{ loadingFundo() }}"><img class="loading" src={{loadingImg()}}></div>
        <div class="contResp" *ngFor="let resp of show()">
            <div routerLink="/detalhes" [queryParams]="{anime: resp.id}" (click)="detalhesA(resp)">
                <a><img id="imagemResp" src="{{resp?.attributes?.posterImage?.small}}"></a>
            </div>
        </div>


    </div>
</div>
