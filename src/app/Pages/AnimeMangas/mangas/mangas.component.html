<div class="container">
    <div class="inputCont">
        <input placeholder="Dragon-ball" class="input" type="text" [(ngModel)]="searchManga">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="buscarManga()">Pesquisar
            <i class="material-icons right">send</i>
        </button>
    </div>
    <h2>{{ resultado ? resultado : populares }}</h2>
    <div class="resp" *ngIf="showA()">
        <div class="contResp" *ngFor="let resp of returnPesquisaManga">
            <div routerLink="/detalhes" (click)="detalhesM(resp)">
                <a><img src="{{resp?.attributes?.posterImage?.small}}"></a>
            </div>
        </div>
    </div>
</div>
