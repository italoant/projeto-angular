<form class="contForm" [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <h5> Preencha todos os campos </h5>

    <div class="row" [ngClass]="aplicarCss('nome')">
        <div class="input-field col s3">
            <input placeholder="Nome" formControlName="nome" id="nome" type="text" class="validate">
        </div>

        <app-campo-error class="error" [error]="verificarMudancas('nome')" mensagem="Nome invalido">

        </app-campo-error>
    </div>

    <div class="row" [ngClass]="aplicarCss('user')">
        <div class="input-field col s3">
            <input placeholder="Usuario" formControlName="user" id="usuario" type="text" class="validate">
        </div>

        <app-campo-error class="error" [error]="verificarMudancas('user')" mensagem="usuario invalido">

        </app-campo-error>
    </div>

    <div class="row" [ngClass]="aplicarCss('email')">
        <div class="input-field col s3">
            <input placeholder="Email" formControlName="email" id="email" class="validate">
        </div>

        <app-campo-error class="error" [error]="verificarMudancas('email')" mensagem="Email invalido">

        </app-campo-error>
    </div>

    <div class="row" [ngClass]="aplicarCss('pass')">
        <div class="input-field col s3">
            <input placeholder="Senha" formControlName="pass" id="Senha" type="password" class="validate">
        </div>

        <app-campo-error class="error" [error]="verificarMudancas('pass')" mensagem="Senha invalida">

        </app-campo-error>
    </div>

    <div class="row">
        <div class="input-field col s3" [ngClass]="('date')">
            <input placeholder="Usuario" id="usuario" type="date" formControlName="date" class="validate" max="2022-12-31">
        </div>
    </div>



    <div class="contButton">
        <button type="submit" id="btn1" class="waves-effect waves-light btn-small">Cadastrar</button>
        <a (click)="limpar()" id="btn2" class="waves-effect waves-light btn-small">Cancelar</a>
    </div>

</form>
