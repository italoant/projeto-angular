<div class="contForm">
    <p class="mensagem">{{mensagem}}</p>
    <div>
        <div class="row">
            <div class="input-field col s3">
                <input placeholder="Nome" id="nome" type="text" class="validate" [(ngModel)]="nome">
            </div>
        </div>
    </div>

    <div>
        <div class="row">
            <div class="input-field col s3">
                <input placeholder="Usuario" id="usuario" type="text" class="validate" [(ngModel)]="user">
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="input-field col s3">
                <input placeholder="Email" id="email" type="email" class="validate" [(ngModel)]="email">
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="input-field col s3">
                <input placeholder="Senha" id="Senha" type="password" class="validate" [(ngModel)]="senha">
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="input-field col s3">
                <input placeholder="Usuario" id="usuario" type="date" class="validate" [(ngModel)]="dataNascimento" max="2022-12-31">
            </div>
        </div>
    </div>
    <div class="contButton">
        <a (click)="salvarDados()" class="waves-effect waves-light btn-small">Cadastrar</a>
        <a (click)="limpar()" class="waves-effect waves-light btn-small">Cancelar</a>
    </div>
</div>
